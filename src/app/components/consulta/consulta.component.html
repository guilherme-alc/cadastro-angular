<div fxLayout="row" fxLayoutAlign="center">
  <div fxlayout="column" class="frm__container width-100 mt-1">

    <form #pesquisaFrm="ngForm" (ngSubmit)="pesquisar(valorPesquisa)">
      <mat-card appearance="outlined">
          <mat-card-header>
              <mat-card-title>Pesquisar Cliente</mat-card-title>
          </mat-card-header>

          <mat-card-content>
              <mat-form-field class="width-100">
                  <mat-label>Nome: *</mat-label>
                  <input matInput placeholder="Mariana Ribeiro" [(ngModel)]="valorPesquisa" name="valorPesquisa">
              </mat-form-field>
          </mat-card-content>

          <mat-card-actions align="start">
              <button type="submit" mat-flat-button color="primary">
                <mat-icon fontIcon="search"></mat-icon>
                Pesquisar
              </button>
          </mat-card-actions>
      </mat-card>
    </form>

    <mat-card appearance="outlined" class="mt-1">

      <mat-card-header>
          <mat-card-title>Clientes</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" data-label="Id"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nome </th>
            <td mat-cell *matCellDef="let element" data-label="Nome"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" data-label="Email"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element" data-label="CPF"> {{element.cpf}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
        </div>
      </mat-card-content>

      <mat-card-footer>
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-footer>

    </mat-card>

  </div>
</div>
